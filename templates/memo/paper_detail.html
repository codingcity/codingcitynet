{% extends 'base.html' %}
{% load boards_filter %}

{% block content %}


<div class="container my-3">
    <div class="row my-3">
        <div class="col-12"><!-- comment -->

            <div class="card">
              <div class="card-header">
                  [#{{ paper.pk }}]
                  To.
                  {{ paper.receiver}}
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>{{ paper.content }}</p>
                  <footer class="blockquote-footer">From. {{ paper.sender }}<cite title="Source Title"> at {{ paper.created }}</cite></footer>
                </blockquote>
              </div>
            </div>


        </div>
    </div>
</div>











{% endblock %}
