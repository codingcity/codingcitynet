{% extends 'base_full_width.html' %}
{% load boards_filter %}
{% block head_title %}Edit Post - Blog{% endblock %}

{% block content %}
    <h1>Edit New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>

        <br/>

        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>

{% endblock %}
